  <script>
    
    const config = [
        { img: 'Stylish_Names.jpg', url: 'https://golutheghost-4444.github.io/Fancy-texts/' },
        { img: 'Colour_Shades.jpg', url: 'https://golutheghost-4444.github.io/Monochromatic-Colour-Shades-Generator/' },
        { img: 'Typing_Speed_Pro.jpg', url: 'https://typingspeedpro.netlify.app' },
        { img: '4.jpg', url: 'https://golu496.github.io/Tic-Tac-Toe_by_GOLu/' },
        { img: '5.jpg', url: 'https://golu496.github.io/Tic-Tac-Toe/' },
        { img: '6.jpeg', url: 'https://golu496.github.io/Flappy-Bird/' },
        { img: '7.jpg', url: 'https://golu496.github.io/sduyjmhnbdxjmj/' },
        { img: '8.jpg', url: 'https://golu496.github.io/Gold_pzl_enc_x19k77-Public/' }  
    ];

    const loop = document.getElementById('loop');
    const faceWidth = 210;
    const total = config.length;
    let currentPos = 0, velocity = 0, isDragging = false, dragDistance = 0, lastX = 0;
    let canAutoRotate = true, idleTimer = null, autoHideTimer = null;

    
    function triggerFullscreen() {
        const elem = document.documentElement;
        try {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } catch(e) { console.log("Fullscreen failed"); }
    }

    function openInFullscreen(url) {
        const viewer = document.getElementById('fullscreen-viewer');
        const iframe = document.getElementById('viewer-iframe');
        
        iframe.src = url;
        viewer.style.display = 'block';

        triggerFullscreen();

        
        if(autoHideTimer) clearInterval(autoHideTimer);
        autoHideTimer = setInterval(() => {
            if (viewer.style.display === 'block' && !document.fullscreenElement) {
                triggerFullscreen(); 
            }
        }, 500);

       
        history.pushState({viewing: "fullscreen"}, "Fullscreen", "#view");
    }

    function closeViewer() {
        const viewer = document.getElementById('fullscreen-viewer');
        const iframe = document.getElementById('viewer-iframe');
        
        clearInterval(autoHideTimer);
        viewer.style.display = 'none';
        iframe.src = ""; 

        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
        if (window.location.hash === "#view") {
            history.replaceState(null, "", window.location.pathname);
        }
    }

    
    window.onpopstate = function() {
        if (document.getElementById('fullscreen-viewer').style.display === 'block') {
            closeViewer();
        }
    };

    
    function makeButtonDraggable() {
        const btn = document.querySelector('.close-viewer');
        let isMoving = false, xOff = 0, yOff = 0, hTimer;

        function hideToEdge() {
            if (!isMoving) btn.classList.add('is-hidden');
        }

        function resetBtnTimer() {
            btn.classList.remove('is-hidden');
            clearTimeout(hTimer);
            hTimer = setTimeout(hideToEdge, 1000);
        }

        btn.addEventListener("touchstart", (e) => {
            isMoving = true; resetBtnTimer();
            const touch = e.touches[0];
            btn.dataset.initX = touch.clientX - xOff;
            btn.dataset.initY = touch.clientY - yOff;
        });

        btn.addEventListener("touchmove", (e) => {
            if (!isMoving) return;
            e.preventDefault();
            const touch = e.touches[0];
            xOff = touch.clientX - btn.dataset.initX;
            yOff = touch.clientY - btn.dataset.initY;
            btn.style.transform = `translate3d(${xOff}px, ${yOff}px, 0)`;
        });

        btn.addEventListener("touchend", () => { isMoving = false; resetBtnTimer(); });
        btn.addEventListener("click", resetBtnTimer);

        
        btn.addEventListener("mousedown", (e) => {
            isMoving = true; resetBtnTimer();
            btn.dataset.initX = e.clientX - xOff;
            btn.dataset.initY = e.clientY - yOff;
        });
        window.addEventListener("mousemove", (e) => {
            if (!isMoving) return;
            xOff = e.clientX - btn.dataset.initX;
            yOff = e.clientY - btn.dataset.initY;
            btn.style.transform = `translate3d(${xOff}px, ${yOff}px, 0)`;
        });
        window.addEventListener("mouseup", () => { isMoving = false; resetBtnTimer(); });

        hTimer = setTimeout(hideToEdge, 1000);
    }

    
    config.forEach((item, i) => {
        const face = document.createElement('div');
        face.className = 'face';
        face.style.backgroundImage = `url(${item.img})`;
        face.dataset.index = i;
        face.addEventListener('mouseup', () => {
            if (dragDistance < 5 && face.classList.contains('depth-front')) openInFullscreen(item.url);
        });
        face.addEventListener('touchend', () => {
            if (dragDistance < 5 && face.classList.contains('depth-front')) openInFullscreen(item.url);
        });
        loop.appendChild(face);
    });

    function update() {
        const faces = document.querySelectorAll('.face');
        const gap = faceWidth / 3;
        const dynamicRadiusX = (total * (faceWidth + gap)) / 4.2; 
        faces.forEach(f => {
            let progress = (parseFloat(f.dataset.index) / total + currentPos) % 1;
            if (progress < 0) progress += 1;
            let x, y, z, rX, rY, scale = 1;
            if (progress < 0.5) {
                x = (progress * 4 - 1) * dynamicRadiusX; 
                y = 0; z = 400; rX = 0; rY = 0;
                const distFromCenter = Math.abs(progress - 0.25);
                scale = 1.15 - (distFromCenter * 0.8); 
                if(scale < 1) scale = 1;
                f.classList.add('depth-front'); f.classList.remove('depth-back'); f.style.zIndex = 100;
            } else {
                let t = (progress - 0.5) * 2; 
                x = (1 - t * 2) * dynamicRadiusX;
                y = Math.sin(t * Math.PI) * -420; 
                z = -600; rX = t * 180; rY = -t * 10; scale = 0.85;
                f.classList.add('depth-back'); f.classList.remove('depth-front'); f.style.zIndex = 5;
            }
            f.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateX(${rX}deg) rotateY(${rY}deg) scale(${scale})`;
        });
    }

    function animate() {
        if (!isDragging) {
            if (canAutoRotate) currentPos += 0.0004;
            velocity *= 0.95; currentPos += velocity; update();
        }
        requestAnimationFrame(animate);
    }

    
    window.onscroll = () => {
        const y = window.scrollY;
        const scene = document.getElementById('mainScene');
        scene.style.transform = `translateY(${-y * 1.1}px)`;
        scene.style.opacity = 1 - (y / 600);
        canAutoRotate = false;
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => { canAutoRotate = true; }, 1000);
    };

    
    const start = (x) => { isDragging = true; lastX = x; velocity = 0; dragDistance = 0; };
    const move = (x) => { 
        if (!isDragging) return; 
        const delta = (x - lastX);
        dragDistance += Math.abs(delta);
        const moveVal = delta * (0.005 / total);
        velocity = moveVal; currentPos += moveVal; update(); lastX = x; 
    };

    window.onmousedown = (e) => start(e.pageX);
    window.onmousemove = (e) => move(e.pageX);
    window.onmouseup = () => { isDragging = false; };
    window.ontouchstart = (e) => start(e.touches[0].pageX);
    window.ontouchmove = (e) => move(e.touches[0].pageX);
    window.ontouchend = () => { isDragging = false; };

    
    const addBoxTrigger = document.getElementById('add-box-trigger');
    const urlModal = document.getElementById('url-modal');
    const urlInput = document.getElementById('url-input');
    const titleInput = document.getElementById('title-input');
    const doneBtn = document.getElementById('done-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const linksContainer = document.getElementById('links-container');

    function createLinkBox(url, title) {
        const formattedUrl = url.startsWith('http') ? url : `https://${url}`;
        const urlObj = new URL(formattedUrl);
        const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${urlObj.hostname}`;
        const newLinkBox = document.createElement('a');
        newLinkBox.className = 'link-box user-added';
        newLinkBox.innerHTML = `<p>${title}</p><div class="context-menu"><button class="remove-btn">Remove</button></div>`;
        newLinkBox.style.backgroundImage = `url('${faviconUrl}')`;
        newLinkBox.style.backgroundSize = "64px";
        newLinkBox.style.backgroundRepeat = "no-repeat";
        newLinkBox.style.backgroundPosition = "center 40%";
        
        newLinkBox.onclick = (e) => {
            if(!newLinkBox.classList.contains('active')) openInFullscreen(formattedUrl);
        };

        
        newLinkBox.querySelector('.remove-btn').onclick = (e) => {
            e.stopPropagation();
            if(confirm("Remove this link?")) { newLinkBox.remove(); saveLinks(); }
        };
        return newLinkBox;
    }

    function saveLinks() {
        const links = [];
        document.querySelectorAll('.link-box.user-added').forEach(box => {
            links.push({ url: box.dataset.url, title: box.dataset.title });
        });
        localStorage.setItem('quickLinks', JSON.stringify(links));
    }

    function loadLinks() {
        const saved = JSON.parse(localStorage.getItem('quickLinks') || "[]");
        saved.forEach(l => linksContainer.insertBefore(createLinkBox(l.url, l.title), addBoxTrigger));
    }

    addBoxTrigger.onclick = () => { urlModal.style.display = 'flex'; };
    cancelBtn.onclick = () => { urlModal.style.display = 'none'; };
    doneBtn.onclick = () => {
        const box = createLinkBox(urlInput.value, titleInput.value);
        linksContainer.insertBefore(box, addBoxTrigger);
        saveLinks();
        urlModal.style.display = 'none';
    };

   
    window.onload = () => {
        loadLinks();
        update();
        animate();
        makeButtonDraggable();
    };
</script>
</body>
</html>
