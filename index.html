    <script>
        const config = [
            { img: 'Stylish_Names.jpg', url: 'https://golutheghost-4444.github.io/Fancy-texts/' },
            { img: 'Colour_Shades.jpg', url: 'https://golutheghost-4444.github.io/Monochromatic-Colour-Shades-Generator/' },
            { img: 'Typing_Speed_Pro.jpg', url: 'https://typingspeedpro.netlify.app' },
            { img: '4.jpg', url: 'https://golu496.github.io/Tic-Tac-Toe_by_GOLu/' },
            { img: '5.jpg', url: 'https://golu496.github.io/Tic-Tac-Toe/' },
            { img: '6.jpeg', url: 'https://golu496.github.io/Flappy-Bird/' },
            { img: '7.jpg', url: 'https://golu496.github.io/sduyjmhnbdxjmj/' },
            { img: '8.jpg', url: 'https://golu496.github.io/Gold_pzl_enc_x19k77-Public/' }  
        ];

        const loop = document.getElementById('loop');
        const faceWidth = 210;
        const total = config.length;
        let currentPos = 0; 
        let velocity = 0;
        let isDragging = false;
        let dragDistance = 0; // Click detect karne ke liye
        let lastX = 0;
        let canAutoRotate = true;
        let idleTimer = null;

        config.forEach((item, i) => {
            const face = document.createElement('div');
            face.className = 'face';
            face.style.backgroundImage = `url(${item.img})`;
            face.dataset.index = i;

            // REDIRECTION FIX: Drag aur Click ko alag kiya
            face.addEventListener('mouseup', (e) => {
                if (dragDistance < 5 && face.classList.contains('depth-front')) {
                    window.open(item.url, '_blank');
                }
            });
            // Touch devices ke liye
            face.addEventListener('touchend', (e) => {
                if (dragDistance < 5 && face.classList.contains('depth-front')) {
                    window.open(item.url, '_blank');
                }
            });

            loop.appendChild(face);
        });

        function update() {
            const faces = document.querySelectorAll('.face');
            const gap = faceWidth / 3;
            const dynamicRadiusX = (total * (faceWidth + gap)) / 4.2; 
            faces.forEach(f => {
                let progress = (parseFloat(f.dataset.index) / total + currentPos) % 1;
                if (progress < 0) progress += 1;
                let x, y, z, rX, rY, scale = 1;
                if (progress < 0.5) {
                    x = (progress * 4 - 1) * dynamicRadiusX; 
                    y = 0; z = 400; rX = 0; rY = 0;
                    const distFromCenter = Math.abs(progress - 0.25);
                    scale = 1.15 - (distFromCenter * 0.8); 
                    if(scale < 1) scale = 1;
                    f.classList.add('depth-front'); f.classList.remove('depth-back'); f.style.zIndex = 100;
                } else {
                    let t = (progress - 0.5) * 2; 
                    x = (1 - t * 2) * dynamicRadiusX;
                    y = Math.sin(t * Math.PI) * -420; 
                    z = -600; rX = t * 180; rY = -t * 10; scale = 0.85;
                    f.classList.add('depth-back'); f.classList.remove('depth-front'); f.style.zIndex = 5;
                }
                f.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateX(${rX}deg) rotateY(${rY}deg) scale(${scale})`;
            });
        }

        window.onscroll = () => {
            const y = window.scrollY;
            const scene = document.getElementById('mainScene');
            // SEAMLESS SCROLL: Scene ko container ke saath move kiya
            scene.style.transform = `translateY(${-y * 1.1}px)`;
            scene.style.opacity = 1 - (y / 600);
            
            canAutoRotate = false;
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => { canAutoRotate = true; }, 1000);
        };

        function animate() {
            if (!isDragging) {
                if (canAutoRotate) currentPos += 0.0004;
                velocity *= 0.95; currentPos += velocity; update();
            }
            requestAnimationFrame(animate);
        }

        const start = (x) => { 
            isDragging = true; 
            lastX = x; 
            velocity = 0; 
            dragDistance = 0; 
        };
        const move = (x) => { 
            if (!isDragging) return; 
            const delta = (x - lastX);
            dragDistance += Math.abs(delta);
            const moveVal = delta * (0.005 / total);
            velocity = moveVal; 
            currentPos += moveVal; 
            update(); 
            lastX = x; 
        };

        window.onmousedown = (e) => start(e.pageX);
        window.onmousemove = (e) => move(e.pageX);
        window.onmouseup = () => { isDragging = false; };
        
        window.ontouchstart = (e) => start(e.touches[0].pageX);
        window.ontouchmove = (e) => move(e.touches[0].pageX);
        window.ontouchend = () => { isDragging = false; };

        update(); animate();
  
          const addBoxTrigger = document.getElementById('add-box-trigger');
        const urlModal = document.getElementById('url-modal');
        const urlInput = document.getElementById('url-input');
        const titleInput = document.getElementById('title-input');
        const doneBtn = document.getElementById('done-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const linksContainer = document.getElementById('links-container');

        let pressTimer;
        function createLinkBox(url, title) {
            const formattedUrl = url.startsWith('http') ? url : `https://${url}`;
            const urlObj = new URL(formattedUrl);
            const baseUrl = urlObj.hostname;

           
            const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${baseUrl}`;

            const newLinkBox = document.createElement('a');
            newLinkBox.href = formattedUrl;
            newLinkBox.target = "_blank";
            newLinkBox.className = 'link-box user-added';
            newLinkBox.title = title || formattedUrl;
            newLinkBox.setAttribute('data-url', formattedUrl);
            newLinkBox.setAttribute('data-title', title);

           
            newLinkBox.style.backgroundImage = `url('${faviconUrl}'), url('https://via.placeholder.com/64/cccccc/333333?text=${title.charAt(0).toUpperCase()}')`;

            newLinkBox.innerHTML = `
                <p>${title}</p>
                <div class="context-menu">
                    <button class="remove-btn">Remove</button>
                </div>
            `;

          
            newLinkBox.addEventListener('mousedown', startPress, false);
            newLinkBox.addEventListener('touchstart', startPress, false);
            newLinkBox.addEventListener('mouseup', endPress, false);
            newLinkBox.addEventListener('touchend', endPress, false);
            newLinkBox.addEventListener('touchmove', endPress, false);

            newLinkBox.querySelector('.remove-btn').addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                if (confirm(`Are you sure you want to remove ${title}?`)) {
                    newLinkBox.remove();
                    saveLinks();
                }
            });

            newLinkBox.addEventListener('click', (event) => {
                if (newLinkBox.classList.contains('active')) {
                    event.preventDefault();
                    newLinkBox.classList.remove('active');
                }
            });

            return newLinkBox;
        }

       
        function startPress(event) {
            if (event.type === 'mousedown' && event.button !== 0) return;

            document.querySelectorAll('.link-box.active').forEach(box => {
                if (box !== this) box.classList.remove('active');
            });

            const linkBox = this;
            if (!linkBox.classList.contains('permanent')) {
                 pressTimer = setTimeout(() => {
                    linkBox.classList.add('active');
                }, 500);
            }
        }

        function endPress() {
            clearTimeout(pressTimer);
        }

      
        addBoxTrigger.addEventListener('click', () => {
            urlModal.style.display = 'flex';
            urlInput.focus();
        });

        cancelBtn.addEventListener('click', () => {
            urlModal.style.display = 'none';
            urlInput.value = '';
            titleInput.value = '';
        });

        doneBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            const title = titleInput.value.trim();

            if (url && title) {
                const newLinkBox = createLinkBox(url, title);
                linksContainer.insertBefore(newLinkBox, addBoxTrigger);

                saveLinks();

                urlModal.style.display = 'none';
                urlInput.value = '';
                titleInput.value = '';
            } else {
                alert('Please enter both URL and Title.');
            }
        });

        titleInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                doneBtn.click();
            }
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.link-box')) {
                 document.querySelectorAll('.link-box.active').forEach(box => {
                    box.classList.remove('active');
                });
            }
        });

       

        function saveLinks() {
            const links = [];
            document.querySelectorAll('.link-box.user-added').forEach(box => {
                links.push({
                    url: box.getAttribute('data-url'),
                    title: box.getAttribute('data-title')
                });
            });
            localStorage.setItem('quickLinks', JSON.stringify(links));
        }

        function loadLinks() {
            const savedLinks = localStorage.getItem('quickLinks');
            if (savedLinks) {
                const links = JSON.parse(savedLinks);
                links.forEach(link => {
                    const newLinkBox = createLinkBox(link.url, link.title);
                    linksContainer.insertBefore(newLinkBox, addBoxTrigger);
                });
            }
        }

        
        document.querySelectorAll('.link-box.permanent').forEach(box => {
            box.addEventListener('mousedown', startPress, false);
            box.addEventListener('touchstart', startPress, false);
            box.addEventListener('mouseup', endPress, false);
            box.addEventListener('touchend', endPress, false);
            box.addEventListener('touchmove', endPress, false);
        });

        window.onload = loadLinks;

    </script>
